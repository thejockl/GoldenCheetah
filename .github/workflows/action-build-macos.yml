name: GoldenCheetah GitHub Actions
run-name: ${{ github.actor }} for GoldenCheetah (MacOS)
on: [push]
jobs:
  Build-MacOS-arm64:
    runs-on: macos-14
    steps:
      - run: >
          echo "Building ${{ github.ref }} @ ${{ github.repository }} " \
            "triggered by ${{ github.actor }} with ${{ github.event_name }} " \
            "on ${{ runner.os }}"
      - name: Install Qt6 and other dependencies
        run: >
          brew install \
            qt@6 \
            gsl \
            bison
      - name: Install dev-stuff
        run: >
          brew install \
            tree
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Dummy Build
        run: >
          cd ${{ github.workspace }}/src;
          wget https://gc.soschee.net/GoldenCheetah.zip;
          mkdir ${{ github.workspace }}/src/GoldenCheetah.app;
          cd ${{ github.workspace }}/src/GoldenCheetah.app;
          unzip ../GoldenCheetah.zip;
          cd ${{ github.workspace }}/src
      - name: Add dependencies
        run: >
          cd ${{ github.workspace }};
          ./gha/macos/after_success.sh
      - name: Publish GoldenCheetah binary
        uses: actions/upload-artifact@v4
        with:
          name: GoldenCheetah
          path: src/GoldenCheetah.app
          retention-days: 5
      - run: echo "Finished with status ${{ job.status }}"
